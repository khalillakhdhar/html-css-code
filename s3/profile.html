         <div class="mb-3">
           <label class="form-label">Nom</label>
           <input type="text" value="Ahmed" pattern="[A-Za-z ]{3,}" name="nom" required class="form-control">

         <div class="mb-3">

        <div class="mb-3">

        </div>
        <div class="mb-3">
          <label class="form-label">Téléphone</label>
          <input type="text" value="20877663" pattern="^[0-9][0-9 +]{8,17}" name="tel" required class="form-control">
        </div>

            <label class="form-label">Adresse</label>
            <textarea pattern="[A-Za-z 0-9]{5,}" class="form-control" name="adresse">mon adresse</textarea>
