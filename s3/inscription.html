<!DOCTYPE html>
<html>
<head>
  <title>Inscription</title>
  <link href="style.css" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-3">
        
      </div>
      <div class="col-6">
       <form>
         <h1>Inscription</h1>
         <div class="mb-3">
           <label class="form-label">Nom</label>
           <input type="text" pattern="[A-Za-z ]{3,}" name="nom" required class="form-control">
         </div>
         <div class="mb-3">
          <label class="form-label">Prenom</label>
          <input type="text" pattern="[A-Za-z ]{3,}"  name="prenom" required class="form-control">
        </div>
        <div class="mb-3">
          <label class="form-label">Age</label>
          <input type="number" min="18" max="65" name="age" required class="form-control">
        </div>
        <div class="mb-3">
          <label class="form-label">Téléphone</label>
          <input type="text" name="tel" required class="form-control">
        </div>
        <div class="mb-3">
          <label class="form-label">recrutement</label>
          <input type="date" name="recrutement" required class="form-control">
        </div>
         <div class="mb-3">
         <label class="form-label">Email</label>
         <input type="email" class="form-control" required>
        </div>
        <div class="mb-3">

         <label class="form-label">mot de passe</label>
         <input type="password" name="password" required class="form-control"></div>
         <div class="mb-3">
          <div class="mb-3">
            <label class="form-label">Adresse</label>
            <textarea class="form-control" name="adresse"></textarea>
          </div>
          <div class="mb-3">
            <label class="form-label">Grade</label>
          <select class="form-control" name="grade" required><option>Admin</option> <option>employée</option></select>
          
          </div>
         <input type="submit" class="btn btn-info" value="s'inscrire"></div>
         <br>
         <a href="index.html">se connecter</a>
       </form>
      </div>
      <div class="col-3">
        
      </div>
    </div>
  </div>



</body>

</html>
